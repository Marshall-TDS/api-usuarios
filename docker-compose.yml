version: '3.8'

services:
  api-usuarios-homolog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-usuarios-homolog
    restart: unless-stopped
    ports:
      - "5333:5333"
    environment:
      - NODE_ENV=production
      - PORT=5333
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME_HOMOLOG}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CRYPTO_SECRET=${CRYPTO_SECRET}
      - APP_WEB_URL=${APP_WEB_URL}
      - API_COMUNICACOES_URL=${API_COMUNICACOES_URL}
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5333/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  api-usuarios-main:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-usuarios-main
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME_MAIN}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CRYPTO_SECRET=${CRYPTO_SECRET}
      - APP_WEB_URL=${APP_WEB_URL}
      - API_COMUNICACOES_URL=${API_COMUNICACOES_URL}
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  marshall-network:
    driver: bridge

