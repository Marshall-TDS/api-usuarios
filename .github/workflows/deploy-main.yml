name: Deploy API Usuários - Produção (Main)

# Deploy automático para servidor 72.61.223.230 na porta 3333
# Configurar secrets no GitHub: VPS_HOST=72.61.223.230, VPS_USER, VPS_SSH_PRIVATE_KEY, VPS_DEPLOY_PATH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy no servidor VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          DB_HOST_MAIN: ${{ secrets.DB_HOST_MAIN }}
          DB_PORT_MAIN: ${{ secrets.DB_PORT_MAIN }}
          DB_NAME_MAIN: ${{ secrets.DB_NAME_MAIN }}
          DB_USER_MAIN: ${{ secrets.DB_USER_MAIN }}
          DB_PASS_MAIN: ${{ secrets.DB_PASS_MAIN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          CRYPTO_SECRET: ${{ secrets.CRYPTO_SECRET }}
          APP_WEB_URL: ${{ secrets.APP_WEB_URL_MAIN }}
          API_COMUNICACOES_URL: ${{ secrets.API_COMUNICACOES_URL_MAIN }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} bash << ENDSSH
            set -e
            
            # Definir variáveis de ambiente para o docker-compose
            export DB_HOST_MAIN="${{ secrets.DB_HOST_MAIN }}"
            export DB_PORT_MAIN="${{ secrets.DB_PORT_MAIN }}"
            export DB_NAME_MAIN="${{ secrets.DB_NAME_MAIN }}"
            export DB_USER_MAIN="${{ secrets.DB_USER_MAIN }}"
            export DB_PASS_MAIN="${{ secrets.DB_PASS_MAIN }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export JWT_EXPIRES_IN="${{ secrets.JWT_EXPIRES_IN }}"
            export CRYPTO_SECRET="${{ secrets.CRYPTO_SECRET }}"
            export APP_WEB_URL="${{ secrets.APP_WEB_URL_MAIN }}"
            export API_COMUNICACOES_URL="${{ secrets.API_COMUNICACOES_URL_MAIN }}"
            export VPS_DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
            
            # Navegar para o diretório do projeto
            cd \${VPS_DEPLOY_PATH}/api-usuarios
            
            # Fazer pull da branch main
            git fetch origin
            git checkout main
            git pull origin main
            
            # Parar container de main se estiver rodando
            docker-compose stop api-usuarios-main || true
            docker-compose rm -f api-usuarios-main || true
            
            # Rebuild e iniciar container de main com variáveis de ambiente
            docker-compose build api-usuarios-main
            docker-compose up -d api-usuarios-main
            
            # Limpar imagens antigas não utilizadas
            docker image prune -f
            
            # Verificar se o container está rodando
            sleep 5
            docker-compose ps api-usuarios-main
            
            echo "✅ Deploy da API de usuários (main) concluído com sucesso!"
          ENDSSH

      - name: Notificar sucesso
        if: success()
        run: |
          echo "✅ Deploy concluído com sucesso na branch main"

      - name: Notificar falha
        if: failure()
        run: |
          echo "❌ Falha no deploy"

